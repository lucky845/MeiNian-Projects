<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 引入ElementUI样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入ElementUI组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<body>
<div id="app">
    <el-button :plain="true" type="info" @click="open1">消息</el-button>
    <el-button :plain="true" type="success" @click="open2">成功</el-button>
    <el-button :plain="true" type="warning" @click="open3">警告</el-button>
    <el-button :plain="true" type="danger" @click="open4">错误</el-button>
</div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {},
        methods: {
            open1() {
                this.$message.info('这是一条消息提示');
            },
            open2() {
                this.$message.success('恭喜你，这是一条成功消息');
            },
            open3() {
                this.$message.warning('警告哦，这是一条警告消息');
            },
            open4() {
                this.$message.error('错误哦，这是一条错误消息');
            }
        }
    });
</script>
