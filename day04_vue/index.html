<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插值表达式:helloword</title>
	</head>
	<body>
		
		<div id="app">
			<span>
				{{msg}}
			</span>
		</div>
		
	</body>
	<script src="./js/vue.js"></script>
	<script>
		
		var vue = new Vue({
			el:"#app",
			data:{
				msg:"helloword"
			},
			methods:{}
		});
		
	</script>
</html>
