<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo04:测试@keydown事件</title>
</head>
<body>

<div id="app">

    <input type="text" @keydown="testKeyDown($event)"/>
    <p>{{keyCode}}</p>

    <input type="text" placeholder="请输入手机号码!" @keydown="testTelphone($event)"/>

</div>

</body>
<script src="../js/vue.js"></script>
<script>

    var vue = new Vue({
        el: "#app",
        data: {
            keyCode:""
        },
        methods: {
           testKeyDown:function (e) {
                this.keyCode = e.keyCode;
           },
            testTelphone:function (e) {
                var telphone = e.keyCode;
                if (!(telphone >= 48 && telphone <= 57)){
                    e.preventDefault();
                }
            }
        }
    });

</script>
</html>
